<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet" type="text/css">
    <link data-n-head="1" rel="icon" type="image/x-icon" href="/favicon.ico">
    <style type="text/css">@import url(https://fonts.googleapis.com/css2?family=Poppins);</style>
    
    <style>
      .bg-logcomex-purple {
        background-color: #6613d0 !important;
      }
      .btn-primary {
        background-color: #6613d0 !important;
        border: 1px solid #4d0ba5 !important;;
      }
    </style>
    
    <!-- MJML CSS styling -->
    <style>
         @media only screen and (min-width:480px) {
            .mj-column-per-100 {
                width: 100% !important;
                max-width: 100%;
            }

            .mj-column-per-20 {
                width: 20% !important;
                max-width: 20%;
            }

            .mj-column-per-80 {
                width: 80% !important;
                max-width: 80%;
            }

            .mj-column-px-NaN {
                width: NaNpx !important;
                max-width: NaNpx;
            }

            .mj-column-per-50 {
                width: 50% !important;
                max-width: 50%;
            }
        }
        ::-webkit-scrollbar
        {
          width: 12px;
          background-color: #F5F5F5;
        }

        ::-webkit-scrollbar-thumb
        {
          border-radius: 10px;
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
          background-color: #c4c4c4;
        }
    </style>
    <title>Preview - Alertas - ShipmentIntel</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-6">
                <div class="card w-100">
                    <div class="card-header bg-logcomex-purple text-white">
                      <div class="row"><span class="text-center">Selecione um Cliente</span></div>
                      <div class="row">
                        <div class="col d-flex justify-content-center">
                          <span class="badge rounded-pill bg-primary">Dados atualizados: 06/01/2025 14:27</span>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-2">
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingTwo">
                                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                    Montar PREVIEW com código JSON
                                  </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                  <div class="accordion-body">
                                      <div class="mb-3">
                                          <label for="json_input_textarea" class="form-label">Insira o JSON para montar o PREVIEW</label>
                                          <textarea class="form-control" id="json_input_textarea" rows="3" maxlength=""></textarea>
                                      </div>
                                      <button type="button" class="btn btn-primary w-100" id="json_input_action_button">Montar Preview</button>
                                  </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                    Montar PREVIEW informando o id do CLIENTE
                                </button>
                              </h2>
                              <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div class="input-group mb-3">
                                        <input id="client_id_input" type="number" class="form-control" placeholder="Insira o id do cliente" aria-label="Insira o id do cliente" aria-describedby="client_id_action_button">
                                        <button class="btn btn-primary" type="button" id="client_id_action_button">Visualizar</button>
                                    </div>
                                    <hr></hr>
                                    <p>Ou selecione algum da lista abaixo:</p>
                                    <ul id="alerts_customer_list" class="list-group" style="max-height: 34.2rem; overflow-y: auto;">
                                    </ul>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="card w-100" style="height: 90vh;">
                    <div class="card-header bg-logcomex-purple text-white text-center">
                      PREVIEW
                    </div>
                    <div class="row h-100 d-flex align-items-center">
                        <div id="stand-by-message-container" class="text-secondary text-center">
                            Insira um código JSON </br> ou </br> Selecione um ID de Cliente para comecar
                        </div>
                        <div id="content-loading-container" class="text-center d-none">
                            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div id="content-container" class="card w-100 d-none">
                      <ul class="list-group list-group-flush">
                        <li id="report-subject-container" class="list-group-item">Assunto:</li>
                        <li id="report-cco-container" class="list-group-item">CCO:</li>
                      </ul>
                      <div id="alert-mail-content" style="overflow-y: hidden;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="alerts_companies.js"></script>
    <script src="script.js"></script>
    <script src="html_parser.js"></script>
    <script src="html_views/header.js"></script>
    <script src="html_views/report_data_results.js"></script>
    <script src="html_views/report_results.js"></script>
    <script src="html_views/footer.js"></script>
  </body>
</html>
